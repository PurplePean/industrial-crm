# Netlify configuration for NNN CRM
# Two-branch workflow: main (production) and dev (staging)

[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  CI = "false"
  NODE_VERSION = "18"

# Production context (main branch)
[context.production]
  command = "npm run build"
  publish = "build"

# Development/Staging context (dev branch)
[context.dev]
  command = "npm run build"
  publish = "build"

# Deploy previews for pull requests
[context.deploy-preview]
  command = "npm run build"
  publish = "build"

# Branch deploy context (for any other branches)
[context.branch-deploy]
  command = "npm run build"
  publish = "build"

# Redirects and rewrites for single-page app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
